<div class="box">
    <!--style="height:260px;"-->
    <div class="IO_box" style="float: left;">
        <h5 class="lamph5">Lamp {{ip}}</h5>
        <p class="small_text">Авто выключение света во всём доме</p>

        <input id="lamptime{{ip}}" value="{{lamptime}}" class="form-control hidden" pattern="[0-9a-zA-Z.]{1,15}" style="width:30px;margin-left:10px;">
        <input class="btn btn-block btn-success" value="Save" onclick="set_lamptime{{id}}();" type="submit">



            <!--                <h2>LEDs</h2>-->
        <p class="small_text">Авто включение света во всём доме</p>

        <input id="lamptime2{{ip}}" value="{{lamptime2}}" class="form-control hidden" pattern="[0-9a-zA-Z.]{1,15}" style="width:30px;margin-left:10px;">
        <input class="btn btn-block btn-success" value="Save" onclick="set_lamptime{{id}}();" type="submit">

    </div>

</div>

<script>
    function set_lamptime{{id}}() {
        var mesOut = {};
        mesOut.ip = "{{ip}}";
        mesOut.id = "{{id}}";
        mesOut.type = "save_time";
        var body = {};
        body.timeOn = String(document.getElementById('lamptime{{ip}}').value);
        body.timeOff = String(document.getElementById('lamptime2{{ip}}').value);         
        mesOut.body = body;
        socket.emit('dataIn2', JSON.stringify(mesOut));
    }
</script>
